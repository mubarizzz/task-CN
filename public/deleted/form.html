<div class="row row-content">
  <div class="col-12 col-md-8 offset-md-2">
    <div class="card bg-light">
      <h3 class="card-header text-white bg-warning">
        <strong> Reserve a Table</strong>
      </h3>
      <div class="card-body">
        <form id="acard">
          <div class="form-group row">
            <label for="guests" class="col-md-2 col-form-label"
              ><strong> Number of Guests</strong>
            </label>
            <div class="col-md">
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  name="ex1"
                  id="ex1"
                  value="1"
                />
                <label class="form-check-label" for="ex1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  name="ex2"
                  id="ex2"
                  value="2"
                />
                <label class="form-check-label" for="ex2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  name="ex3"
                  id="ex3"
                  value="3"
                />
                <label class="form-check-label" for="ex3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  name="ex4"
                  id="ex4"
                  value="4"
                />
                <label class="form-check-label" for="ex4">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  name="ex5"
                  id="ex5"
                  value="5"
                />
                <label class="form-check-label" for="ex5">5</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  name="ex6"
                  id="ex6"
                  value="6"
                />
                <label class="form-check-label" for="ex6">6</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label"
              ><strong>Date And Time</strong>
            </label>
            <div class="col-md-5">
              <input
                type="text"
                class="from-control"
                name="date"
                id="date"
                placeholder="Date"
              />
            </div>
            <div class="col-md-5">
              <input
                type="text"
                class="from-control"
                name="time"
                id="time"
                placeholder="Time"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-2 col-10">
              <button type="submit" class="btn btn-lg btn-primary">
                Reserve
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
